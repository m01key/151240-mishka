<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Каталог</title>
</head>
<body>


  <header class="header">
    <div class="logo">
      <img src="http://placehold.it/86x35" alt="логотип" width="86" height="35">
    </div>

    <nav class="menu-main">
      <ul class="menu-list">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>


  <main>
    <h1 class="title">Вязание на заказ</h1>
    <p class="text">
      Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
    </p>

    <form class="form" action="https://echo.htmlacademy.ru/">
      <h2 class="form__title">Тип</h2>
      <input class="form__type" type="radio" name="type" id="radio1" checked><label for="radio1">Аксессуар для интерьера</label>
      <input class="form__type" type="radio" name="type" id="radio2"><label for="radio2">Детская игрушка</label>
      <h2 class="form__title">Цвет</h2>
      <input class="form__color" type="checkbox" name="color" id="checkbox1" checked><label for="checkbox1">Белый</label>
      <input class="form__color" type="checkbox" name="color" id="checkbox2" checked><label for="checkbox2">Серый</label>
      <input class="form__color" type="checkbox" name="color" id="checkbox3"><label for="checkbox3">«Тиффани»</label>
      <input class="form__color" type="checkbox" name="color" id="checkbox4"><label for="checkbox4">Черный</label>
      <input class="form__color" type="checkbox" name="color" id="checkbox5"><label for="checkbox5">Розовый</label>
      <input class="form__color" type="checkbox" name="color" id="checkbox6"><label for="checkbox6">Оранжевый</label>
      <h2 class="form__title">ФИО</h2>
      <label for="fio1">Имя:</label><input class="form__text" type="text" id="fio1" placeholder="Введите ваше имя*">
      <label for="fio2">Фамилия:</label><input class="form__text" type="text" id="fio2" placeholder="Укажите фамилию*">
      <label for="fio3">Отчество:</label><input class="form__text" type="text" id="fio3" placeholder="Отчество, если желаете">
      <h2 class="form__title">тел</h2>
      <input class="form__text" type="tel" placeholder="+7 ХХХ ХХ ХХ*">
      <h2 class="form__title">тел</h2>
      <input class="form__text" type="email" placeholder="Ваш Email*">
      <h2 class="form__title">доп</h2>
      <textarea class="form__textarea" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      <p class="form__notes">Поля обязательны для заполнения</p>
      <button class="btn">Отправить заказ</button>
    </form>
  </main>


  <footer class="footer">
    <div class="social">
      <a href="" class="social__insta"></a>
      <a href="" class="social__fb"></a>
      <a href="" class="social__tw"></a>
    </div>
    <div class="copy">
      <p class="copy__text">Разработано</p>
    </div>
  </footer>


</body>
</html>
